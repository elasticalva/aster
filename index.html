<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Lightweight web">
        <meta name="theme-color" content="#RRGGBB">
        <script>
            window.addEventListener("unload", function(event) {
                // Your JavaScript code to be executed before the page unloads.
                // You can perform cleanup tasks or prompt the user to confirm the navigation.
                var confirmationMessage = "Are you sure you want to leave this page?";
                (event || window.event).returnValue = confirmationMessage;
                return confirmationMessage;
            });
        </script>
        <title>Lightweight Web</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                font-size: 16px;
                line-height: 1.5;
                margin: 0;
                padding: 0;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 18px;
            }
            a {
                text-decoration: none;
                color: #0077FF;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a lightweight web page.</p>
</body>
</html>
